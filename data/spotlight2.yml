title : "OpenJournal"
content: |
  OpenJournal is a simple cross-platform journal, note-taking, and assistant application supporting Markdown syntax and Markdown rendering thanks to qmarkdowntextedit. Write your thoughts, never forget a meeting or simply keep a daily diary. OpenJournal includes a cloud option that allows storing Journals in the cloud developed with Flask and hosted on a webserver.<br><b>Technology: </b> C++/Qt, SQLite, GitHub Actions, NSIS, Flask, MariaDB.<br><b>Role:</b> Design, conception, deployment, maintenance, server setup and maintenance.
